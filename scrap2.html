<html>
	<head>
		<title>Hasil Web Scrapping 2</title>
        <!--Import library jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	</head>
	<body>
        <h1>Headline The hot 100 Billboard</h1>
        <div id="hasilscraping_json"></div>
	</body>
    <script type="text/javascript">
        $(function(){
            //mengambil data dari file json
            $.get('hasilscraping.json',function(obj){
                var str = "<table border=1>";
                str +="<tr><td>No</td><td class='tables'>images</td><td class='tables'>Judul</td><td class='tables'>Penyanyi</td><td class='tables'>Lama</td><td class='tables'>Waktu scrapping</td></tr>";
                $.each(obj,function(n,data){
                    str +="<td>" + data.No + "</td>";
                    str += '<td><img src="' + data.Image + '"></td>';
                    str +="<td class='tables'>" + data.Judul + "</td>";
                    str +="<td class='tables'>" + data.Penyanyi + "</td>";
                    str +="<td class='tables'>" + data.Lama + "</td>";
                    str +="<td class='tables'>" + data.Waktu_Scrapping + "</td></tr>";
                });
                str +="</table>";
                $('#hasilscraping_json').html(str);
            });
        });
    </script>
</html>
